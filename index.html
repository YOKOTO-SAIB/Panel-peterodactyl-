<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect on Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('t.png') no-repeat center center/cover;
            color: #333;
        }

        .click-area {
            width: 300px;
            height: 100px;
            background-color: rgba(0, 119, 182, 0.8); /* Transparan dengan warna biru */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>    
    <div class="click-area" onclick="redirectToLink()">
        Klik di sini untuk masuk ke panel!
    </div>

    <script>
        function redirectToLink() {
            window.location.href = "https://contoh.com"; // Ganti dengan URL tujuan
        }
    </script>
</body>
</html>
